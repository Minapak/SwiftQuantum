# SwiftQuantum SwiftLint Configuration
# Ensures consistent code style across the quantum computing framework

# Paths to include in linting
included:
  - Sources
  - Tests
  - Examples

# Paths to exclude from linting
excluded:
  - .build
  - Packages
  - *.generated.swift

# Disabled rules (rules we don't want to enforce)
disabled_rules:
  - todo # Allow TODO comments for quantum algorithm development
  - line_length # Quantum equations can be long
  - large_tuple # Complex numbers and quantum states use tuples
  - function_parameter_count # Quantum gates can have many parameters

# Rules to run as warnings instead of errors
warning_rules:
  - force_cast # Sometimes needed for quantum calculations
  - force_unwrapping # Acceptable in controlled quantum contexts

# Enabled rules (additional rules beyond defaults)
opt_in_rules:
  - array_init
  - attributes
  - closure_body_length
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - convenience_type
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - explicit_init
  - fallthrough
  - fatal_error_message
  - file_header
  - file_name
  - first_where
  - flatmap_over_map_reduce
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_random
  - let_var_whitespace
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - multiline_parameters_brackets
  - nimble_operator
  - number_separator
  - object_literal
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - prohibited_super_call
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - required_enum_case
  - single_test_class
  - sorted_first_last
  - static_operator
  - strong_iboutlet
  - toggle_bool
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - unowned_variable_capture
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition

# Configuration for specific rules
attributes:
  always_on_same_line:
    - "@discardableResult"
    - "@objc"
    - "@available"
  always_on_line_above:
    - "@MainActor"
    - "@preconcurrency"

closure_body_length:
  warning: 30
  error: 50

collection_alignment:
  align_colons: true

cyclomatic_complexity:
  warning: 15
  error: 25
  ignores_case_statements: true

enum_case_associated_values_count:
  warning: 6
  error: 8

file_header:
  required_pattern: |
    \/\/
    \/\/  SWIFTLINT_CURRENT_FILENAME
    \/\/  SwiftQuantum.*
    \/\/
    \/\/  Created by .* on \d{4}-\d{2}-\d{2}\.
    (\/\/  Copyright Â© \d{4} .* All rights reserved\.)?
    \/\/

file_length:
  warning: 500
  error: 800
  ignore_comment_only_lines: true

file_name:
  excluded:
    - main.swift
    - LinuxMain.swift
    - TestHelpers.swift
    - shim.swift
    - AutomaticRuleTests.generated.swift

function_body_length:
  warning: 60
  error: 100

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - i   # Common loop variable
    - j   # Common loop variable  
    - x   # Mathematical coordinate
    - y   # Mathematical coordinate
    - z   # Mathematical coordinate
    - id  # Identifier
    - pi  # Mathematical constant
    - re  # Real part
    - im  # Imaginary part
    - rng # Random number generator
    - qft # Quantum Fourier Transform
    - cpu # Central processing unit
    - gpu # Graphics processing unit
    - api # Application programming interface
    - url # Uniform resource locator
    - uri # Uniform resource identifier
    - rms # Root mean square
    - pdf # Probability density function
    - cdf # Cumulative distribution function

large_tuple:
  warning: 4
  error: 5

legacy_random: error

line_length:
  warning: 120
  error: 160
  ignores_urls: true
  ignores_function_declarations: true
  ignores_comments: true
  ignores_interpolated_strings: true

modifier_order:
  preferred_modifier_order:
    - acl
    - setterACL
    - override
    - dynamic
    - mutators
    - lazy
    - final
    - required
    - convenience
    - typeMethods
    - owned

multiline_arguments:
  first_argument_location: next_line
  only_enforce_after_first_closure_on_first_line: true

multiline_parameters:
  allows_single_line: false

nesting:
  type_level:
    warning: 2
    error: 3
  statement_level:
    warning: 5
    error: 10

number_separator:
  minimum_length: 5
  minimum_fraction_length: 5

redundant_type_annotation:
  consider_default_literal_types_redundant: true

reporter: "xcode"

trailing_comma:
  mandatory_comma: true

trailing_whitespace:
  ignores_empty_lines: true
  ignores_comments: false

type_body_length:
  warning: 300
  error: 500

type_name:
  min_length: 2
  max_length: 50
  validates_start_with_lowercase: error
  excluded:
    - T   # Generic type parameter
    - U   # Generic type parameter
    - V   # Generic type parameter

vertical_whitespace:
  max_empty_lines: 2

# Custom rules for quantum computing specific patterns
custom_rules:
  quantum_state_naming:
    included: ".*\\.swift"
    regex: "\\b(qubit|state|amplitude)\\w*\\s*="
    message: "Quantum state variables should use descriptive names"
    severity: warning

  complex_number_operations:
    included: ".*\\.swift"
    regex: "Complex\\s*\\("
    message: "Consider using Complex number convenience initializers"
    severity: warning

  quantum_gate_documentation:
    included: "Sources/.*\\.swift"
    regex: "func\\s+\\w*[Gg]ate\\w*\\s*\\("
    message: "Quantum gate functions should have comprehensive documentation"
    severity: warning

  measurement_probability:
    included: ".*\\.swift"
    regex: "probability[01]"
    message: "Probability calculations should be validated for normalization"
    severity: warning